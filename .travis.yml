language: java
jdk:
- oraclejdk8
sudo: required

services:
  - docker

script : 
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - mvn versions:set -DremoveSnapshot
  - mvn clean install dockerfile:push

install: true

cache:
  directories:
  - .autoconf
  - $HOME/.m2
