language: java
jdk:
- oraclejdk8
sudo: required

services:
- docker

script :
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- mvn clean install dockerfile:push
- if [ $TRAVIS_PULL_REQUEST == false && $TRAVIS_BRANCH == "feature/2-CI-Improvements" ]; then
    echo "# Bump version and flyway migrate db";
  else
    echo "Skip version increment!";
  fi

install: true

cache:
  directories:
  - .autoconf
  - $HOME/.m2